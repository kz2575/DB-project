{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Add to Order{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="POST">
    <label for="order_id">Select Your Order:</label>
    <select name="order_id" required>
        {% for order in orders %}
        <option value="{{ order.orderID }}" {% if selected_order_id == order.orderID %}selected{% endif %}>
            Order {{ order.orderID }} (Supervisor: {{ order.supervisor_name }}, Date: {{ order.orderDate }})
        </option>
        {% endfor %}
    </select>

    <label for="main_category">Main Category:</label>
    <select name="main_category">
        <option value="">--Select--</option>
        {% for category in categories %}
        <option value="{{ category.mainCategory }}">{{ category.mainCategory }}</option>
        {% endfor %}
    </select>

    <label for="sub_category">Sub Category:</label>
    <select name="sub_category">
        <option value="">--Select--</option>
        {% for category in categories %}
        <option value="{{ category.subCategory }}">{{ category.subCategory }}</option>
        {% endfor %}
    </select>

    {% if items %}
    <label for="item_id">Select Item:</label>
    <select name="item_id" required>
        {% for item in items %}
        <option value="{{ item.itemID }}">{{ item.itemID }} - {{ item.iDescription }}</option>
        {% endfor %}
    </select>
    {% endif %}

    <button type="submit">Add to Order</button>
</form>
{% endblock %}
