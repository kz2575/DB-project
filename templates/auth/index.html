{% extends 'base.html' %}

{% block header %}
  <h1>Welcome {{ current_user.username }}</h1>
{% endblock %}

{% block content %}
  <p>Select one of the options below:</p>
  <ul>
    {% for button in buttons %}
      <li><a href="{{ button.url }}">{{ button.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
